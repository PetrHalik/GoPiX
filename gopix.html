<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="gopix.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyCC-b7cojtYlPRUFJ6rNWUTNcCICWGQ_eU"></script>

    <!-- (http://www.geocodezip.com/scripts/v3_epoly.js) -->
    <script type="text/javascript" src="v3_epoly.js"></script>

    <script src="gopix.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load("visualization", "1", {
            packages: ["columnchart"]
        });
        google.setOnLoadCallback(initApp);
    </script>

    <title>GoPiX</title>

</head>

<body>
    <div class="title">G o P i X</div>
    <div id="sidebar">

        <div class="section">
            <div>Upload a GPX file</div>
        </div>
        <div id="sidebarContent" class="section">

            <div id="gpxDiv">
                <button class="btn-orange" id="gpxButton" type="submit" onclick="document.getElementById('gpxFile').click()">Upload GPX Files</button>
                <input type="file" name="gpxFile" id="gpxFile" multiple>
            </div>

            <div id="orDiv">
                or
            </div>
            <div class="area" id="drag_area">
                <div id="drop_zone">Drop files here</div>
                <div id="drop_zone_error">Only GPX files expected..</div>
            </div>
            <div id="urlDiv">
                <button class="btn btn-orange" id="clear" type="submit">Clear all Tracks</button>
            </div>
        </div>

    </div>

    <div id="mapholder">
        <div id="map"></div>

        <div id="chart_div"></div>
        <div id="divDistance">Distance: <span id="distance"></span></div>
    </div>


</body>

</html>
